version: '3.8'

services:
  sentry-backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: sentry-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8001"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: sentry-network
